<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="screen-orientation" content="landscape" />
    <meta name="orientation" content="landscape" />
    <title>הסקייטר הצדיק Pro</title>
    <meta name="description" content="משחק סקייטבורד ברמה הגבוהה ביותר" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Rubik', sans-serif;
        background-color: #0f172a;
        overflow: hidden;
        touch-action: pan-x pan-y pinch-zoom; /* Allow touch scrolling and pinch zoom */
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        position: fixed;
      }
      
      /* Allow buttons to receive touch events */
      button, [role="button"] {
        touch-action: manipulation;
      }
      
      /* Force landscape orientation on mobile */
      @media screen and (orientation: portrait) and (max-width: 768px) {
        body::before {
          content: 'אנא הטה את הטלפון לרוחב (landscape) כדי לשחק';
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: #0f172a;
          color: #fff;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 24px;
          text-align: center;
          padding: 20px;
          z-index: 9999;
          font-weight: bold;
        }
      }
      
      /* Prevent zoom on double tap */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      
      /* Mobile landscape optimizations */
      @media screen and (max-width: 1024px) and (orientation: landscape) {
        html, body {
          height: 100vh;
          height: 100dvh;
          height: -webkit-fill-available;
          overflow: hidden;
          position: fixed;
          width: 100%;
          touch-action: none;
        }
        
        #root {
          height: 100vh;
          height: 100dvh;
          height: -webkit-fill-available;
          width: 100%;
          position: fixed;
          top: 0;
          left: 0;
          touch-action: none;
        }
      }
      
      /* Ensure full viewport on mobile */
      @media screen and (max-width: 768px) {
        html, body {
          height: 100%;
          height: 100vh;
          height: 100dvh;
          height: -webkit-fill-available;
          overflow: hidden;
          position: fixed;
          width: 100%;
          touch-action: none;
        }
        
        #root {
          height: 100%;
          height: 100vh;
          height: 100dvh;
          height: -webkit-fill-available;
          width: 100%;
          touch-action: none;
        }
      }
      
      /* Better button touch targets for mobile */
      @media screen and (max-width: 768px) {
        button {
          min-height: 44px;
          min-width: 44px;
        }
      }
      
      /* Prevent text selection on mobile */
      * {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      /* Allow text selection in input fields */
      input, textarea {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
      ::-webkit-scrollbar-thumb { background: #eab308; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #ca8a04; }
      
      /* Better scrolling on mobile */
      * {
        -webkit-overflow-scrolling: touch;
      }
      
      /* Allow native scrolling on mobile */
      @media screen and (max-width: 768px) {
        .overflow-y-auto {
          -webkit-overflow-scrolling: touch;
          overscroll-behavior: contain;
          touch-action: pan-y;
          overflow-y: scroll !important;
        }
        
        /* Ensure scrollable containers work */
        [style*="overflow-y-auto"] {
          touch-action: pan-y;
          -webkit-overflow-scrolling: touch;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "tone": "https://esm.sh/tone@^15.1.22",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Prevent zoom on double tap
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);

      // Lock orientation to landscape on mobile
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape').catch(function(err) {
          console.log('Orientation lock failed: ', err);
        });
      } else if (screen.lockOrientation) {
        screen.lockOrientation('landscape');
      } else if (screen.mozLockOrientation) {
        screen.mozLockOrientation('landscape');
      } else if (screen.msLockOrientation) {
        screen.msLockOrientation('landscape');
      }

      // Prevent default touch behaviors
      document.addEventListener('touchstart', function(e) {
        if (e.touches.length > 1) {
          e.preventDefault();
        }
      }, { passive: false });

      document.addEventListener('touchmove', function(e) {
        if (e.scale !== 1) {
          e.preventDefault();
        }
      }, { passive: false });
    </script>
  </body>
</html>
